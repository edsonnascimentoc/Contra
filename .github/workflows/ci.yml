name: CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run check
      - run: npm run test:coverage
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            build/
            build/server/
  process-docs-staging:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run docs:generate
      - uses: actions/upload-artifact@v4
        with:
          name: process-docs
          path: build/process-docs.md
  validate-staging-secrets:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: staging
    steps:
      - name: Check required staging secrets
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          PM2_WORKDIR: ${{ secrets.PM2_WORKDIR }}
        run: |
          missing=()
          [ -z "$NETLIFY_AUTH_TOKEN" ] && missing+=("NETLIFY_AUTH_TOKEN")
          [ -z "$NETLIFY_SITE_ID" ] && missing+=("NETLIFY_SITE_ID")
          [ -z "$SSH_HOST" ] && missing+=("SSH_HOST")
          [ -z "$SSH_USER" ] && missing+=("SSH_USER")
          [ -z "$SSH_KEY" ] && missing+=("SSH_KEY")
          [ -z "$PM2_WORKDIR" ] && missing+=("PM2_WORKDIR")
          if [ ${#missing[@]} -ne 0 ]; then
            echo "Missing staging secrets: ${missing[*]}"
            exit 1
          fi
  docker-publish:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: type=ref,event=tag
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
  validate-prod-secrets:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Check required production secrets
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          PM2_WORKDIR: ${{ secrets.PM2_WORKDIR }}
        run: |
          missing=()
          [ -z "$NETLIFY_AUTH_TOKEN" ] && missing+=("NETLIFY_AUTH_TOKEN")
          [ -z "$NETLIFY_SITE_ID" ] && missing+=("NETLIFY_SITE_ID")
          [ -z "$SSH_HOST" ] && missing+=("SSH_HOST")
          [ -z "$SSH_USER" ] && missing+=("SSH_USER")
          [ -z "$SSH_KEY" ] && missing+=("SSH_KEY")
          [ -z "$PM2_WORKDIR" ] && missing+=("PM2_WORKDIR")
          if [ ${#missing[@]} -ne 0 ]; then
            echo "Missing production secrets: ${missing[*]}"
            exit 1
          fi
  deploy-staging-netlify:
    needs: [build-and-test, validate-staging-secrets]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: staging
    concurrency:
      group: deploy-staging
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - uses: netlify/actions/cli@v3
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          args: deploy --dir=build --functions=netlify/functions --prod
  deploy-staging-pm2:
    needs: [validate-staging-secrets]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: staging
    concurrency:
      group: deploy-staging
      cancel-in-progress: false
    steps:
      - uses: appleboy/ssh-action@v0.1.14
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.PM2_WORKDIR }}
            git pull origin main
            npm ci
            pm2 reload ecosystem.config.js --update-env
  deploy-prod-netlify:
    needs: [validate-prod-secrets]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment:
      name: production
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - uses: netlify/actions/cli@v3
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          args: deploy --dir=build --functions=netlify/functions --prod
  deploy-prod-pm2:
    needs: [validate-prod-secrets]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment:
      name: production
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    steps:
      - uses: appleboy/ssh-action@v0.1.14
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.PM2_WORKDIR }}
            git pull --tags origin main
            npm ci
            pm2 reload ecosystem.config.js --update-env
  release-on-tag:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set version from tag
        run: |
          ver="${GITHUB_REF_NAME#v}"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git checkout main
          git pull origin main
          npm ci
          npm version "$ver" --no-git-tag-version
          git add package.json
          git commit -m "chore: bump version to v${ver}"
          git push origin main
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run docs:generate
      - run: npm run build
      - run: tar -czf build.tar.gz build
      - uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            build.tar.gz
            build/process-docs.md
